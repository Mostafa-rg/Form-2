<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQ.css">
    <link rel="stylesheet" href="fonts.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
    crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <div class="container border-size">
        <div class="row">
            <div class="col-lg-7 col-md-12 hight-size">
                <div class="welcome">
                    <img src="pic/imageonline-co-whitebackgroundremoved.png" alt="work-pic" class="work-pic">
                    <img src="pic/register.svg" alt="register" class="display-img">
                </div>
            </div>
            <div class="col-lg-5 col-md-12 hight-size">
                <div>
                    <h3 class="text-center mt-4">Sign Up!</h3>
                </div>
                <div class="flex-form mt-5">
                    <div class="input-size">
                        <div class="icons">
                            <input type="name" placeholder="Username" class="border-color-bottom">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="icons">
                            <input type="email" placeholder="Email" class="border-color-bottom">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="icons">
                            <input type="password" placeholder="Password" class="border-color-bottom">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="icons">
                            <input type="password" placeholder="Confirm Password" class="border-color-bottom">
                            <i class="fas fa-lock"></i>
                        </div>  
                    </div>
                    
                    <div class="checkbox mt-4">
                        <input type="checkbox" class="">
                        <p class="d-inline">I agree to <a href="#">Terms and Conditions</a> & <a href="#">Privacy Policy</a></p>
                    </div>
                    <div class="signup-btn mt-3">
                        <button class="btn btn-primary">Sign Up Now</button>
                    </div>
                    <div class="mt-4">
                        <span class="text-center small">Already have an <a href="#">acount?</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous"></script>
</body>
</html>
